<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>EZ-DMS</title>
</head>
<body>
  <h1>EZ-DMS</h1>

  <div id="auth">
    <h2>Register</h2>
    <input id="reg_username" placeholder="Username"/>
    <button onclick="registerUser()">Create account</button>

    <h2>Login</h2>
    <input id="login_pin" placeholder="Login PIN"/>
    <button onclick="login()">Login</button>

    <div id="register_result" class="box"></div>
  </div>

  <div id="app" style="display:none;">
    <div class="user-bar">
      <div>
        <div id="me_label"></div>
        <div class="small">
          <b>Login PIN:</b> <span id="me_login_pin"></span> &nbsp;|&nbsp;
          <b>Search PIN:</b> <span id="me_search_pin"></span>
        </div>
      </div>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="layout">
      <div class="sidebar">
        <h3>Your conversations</h3>
        <div id="conv_list"></div>

        <h3>Start new conversation</h3>
        <input id="partner_pin" placeholder="Partner search PIN"/>
        <button onclick="startConversation()">Start</button>
        <div class="hint">No se permite duplicar conversaciones con el mismo usuario.</div>
      </div>

      <div class="chat">
        <div id="chat_header"></div>
        <div id="chat_view" class="chat-view"></div>
        <div id="chat_box" class="chat-box" style="display:none;">
          <input id="msg_input" placeholder="Type a message"/>
          <button onclick="sendMessage()">Send</button>
          <div class="hint">Los mensajes se descifran autom√°ticamente usando tu Login PIN.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
